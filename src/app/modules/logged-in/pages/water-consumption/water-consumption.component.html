<h3 style="text-align: center;">{{ percent | percent:'1.2-2' }} de {{ suggestedConsumption }}ml</h3>
<table class="highlight" *ngIf="consum && consum!.length > 0">
  <thead>
    <tr>
      <th>Horario</th>
      <th>Quantidade</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of consum">
      <td>{{ c.hour }}</td>
      <td>{{ c.quant }}</td>
    </tr>
  </tbody>
</table>
